<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go Green</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
  </head>

  <body>
    <img src="./images/logo.png"></img>
    <nav>
      <a href="">About</a> |
      <a>Controls</a> |
      <a href="https://github.com/huijunyam">Github</a> |
      <a href="https://www.linkedin.com/in/huijunyam">LinkedIn</a>
    </nav>
    <div class="game-container">

      <div id="splash">
        <div class="splash-text">
          <h1 class="level"></h1>
          <h2>Swipe the trash into the right bin</h2>
          <h2>Press any key to begin</h2>
        </div>
      </div>
      <div id="win-splash">
        <div class="splash-text">
          <h1>Well done</h1>
          <h2>You have successfully completed the tutorial</h2>
          <h2>Press space bar to play again</h2>
          <h2 id="victory"><h2>
        </div>
      </div>
      <div id="lose-splash">
        <div class="splash-text">
          <h1 class="level"></h1>
          <h2>You loss!!!</h2>
          <h2>Try harder next time</h2>
          <h2>Press space bar to try again</h2>
        </div>
      </div>
      <div id="level-splash">
        <div class="splash-text">
          <h1 id="level-header"></h1>
          <h2>Press any key to advance to next level</h2>
        </div>
      </div>
      <canvas id="canvas" width="1350" height="500"></canvas>
    </div>

    <script type="application/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="./css/index.css">

  </body>
</html>
